    <title>Purple Night Game</title>
    <script type="text/javascript">
      // 单页应用的 GitHub Pages 重定向
      (function(){
        const l = window.location;
        const segments = l.pathname.split('/');
        const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' + l.pathname + l.search;
        window.location.replace(redirectUrl);
      })();
    </script>
